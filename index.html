<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>

    <!-- Add link to jQuery library and Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
    </div>
    <script type="text/javascript">
        // Document ready function
        $(document).ready(function () {

            // Writing date to header
            var current = moment();
            var currentDay = current.format("MMMM D, YYYY");
            $("#currentDay").text("Today's date is " + currentDay);

            // Create function that will write all nine rows to the page and add unique ID for each row/column
            function createRows() {
                for (var i = 0; i < 9; i++) {
                    var newRow = $("<div>").addClass("row");
                    newRow.attr("id", "row" + i);
                    $(".container").append(newRow);
                    var timeBlock = $("<div>").addClass("col-md-2 time-block");
                    var todoInput = $("<div>").addClass("col-md-9 description");
                    var saveButton = $("<div>").addClass("col-md-1 saveBtn");
                    timeBlock.attr("id", "time" + i);
                    todoInput.attr("id", "input" + i);
                    saveButton.attr("id", "save" + i);
                    newRow.append(timeBlock, todoInput, saveButton);
                }
            }

            // Calling create row function to bring rows to the page
            createRows();

        })

    </script>
</body>

</html>
